<body>
    <nav>
        <ul class="mb-0">
            <li><a href="index.html">Home</a></li>

            <li><a href="contact.html">contact</a></li>
            <li><a href="reserve.html">Reserve</a></li>
        </ul>
    </nav>
    <div id="reservations">
        <div class="container-fluid h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-sm-9 col-lg-7 col-xl-6 p-4 bg-transluscent rounded shadow text-white">
                    <h4 class="text-center h5">Reserve your space</h4>
                    <form class="reservation-form pt-5">
                        <div class="form-group">
                            <label for="" class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="full_name" id="full_name">
                            <div class="invalid-feedback">Please provide a valid full name.</div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" id="email">
                                    <div class="invalid-feedback">Please fill out your email.</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="form-label">Phone</label>
                                    <input type="text" class="form-control" name="phone" id="phone">
                                    <div class="invalid-feedback">Please fill out your email.</div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="form-label">Table for (No. of chairs)</label>
                                    <input type="number" class="form-control" name="chairs" id="chairs">
                                    <div class="invalid-feedback">Please fill out the numbe rof chairs needed</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="form-label">Time</label>
                                    <input type="datetime-local" class="form-control" name="date" id="date" step="1">
                                    <div class="invalid-feedback">Please fill the reservation date.</div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-5 pt-3">
                            <button class="btn w-100 btn--primary rounded text-white">
                                Book
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <footer class="pt-5">
